    <header>

        <nav>

    <audio id="audio1" controls>
        <source src="DS-1.mp3" type="audio/mpeg">

    <!-- Second Audio element (for DS2.json) -->
    <audio id="audio2" controls>
        <source src="DS-2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Animation container -->
    

    <div id="audio">
        <h1>My Audio Player</h1>
        <audio controls>
            <source src="DS-2.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div id="lottie"></div>
    <div class="container">
        <div class="page-wrap">
            <!-- Cartoon image -->
            <img src="cartoon-language.png" alt="Cartoon characters learning languages" style="display:block; margin:auto; width: 300px;">
            <h2>Lesson 1</h2>
            <p>What is the translation for "Hello" in Spanish?</p>
            <button class="option" onclick="checkAnswer('lesson1', 'wrong')">Bonjour</button>
            <button class="option" onclick="checkAnswer('lesson1', 'correct')">Hola</button>
            <button class="option" onclick="checkAnswer('lesson1', 'wrong')">Hallo</button>
            <button class="option" onclick="checkAnswer('lesson1', 'wrong')">Ciao</button>
            <p id="result-lesson1"></p>
            <p id="progress-display">Progress: <span id="progress-value">0</span>%</p>
            <button id="next-lesson" onclick="showNextLesson()" style="display: none;">Next Lesson</button>
            <button onclick="resetProgress()">Reset Progress</button>
            
           
        </div>
    
        <div id="animation-container">
            
            <!-- Animated Text -->
            <div id="animated-text">Geoclock</div>
            <!-- Forest animation -->
            <!-- <div id="forest-animation"></div> -->
            <!-- DS2 animation -->
            <div id="ds2-animation"></div>
            <!-- DS animation -->
            <div id="ds-animation"></div>
        </div>
